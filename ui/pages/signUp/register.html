<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- ICONS-FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- END -->
    <!-- CSS -->
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="../../reset-layout.css">
    <!-- END -->
</head>

<body>

    <div class="register">
        <h1 class="heading-register">Create Account</h1>
        <form class="register-form" autocomplete="off" id="form">
            <label >
                <p>Full-name</p>
                <input class="register-input" type="text" placeholder="Enter Full Name" id="name">
            </label>
            <label >
                <p>Email</p>

                <input class="register-input" type="mail" placeholder="Enter Email" id="email"> 
            </label>
            <label >
                <p>Password</p>
                <input class="register-input" type="password" placeholder="********" id="password">
            </label>
            <div class="location-links">
                <a href="../home/index.html" class="sign-in">Back to home</a>
                <a href="../signIn/signIn.html" class="sign-in">Sign In</a>
            </div>
            <button class="register-btn">Register</button>
        </form>
    </div>
    <script src="./register.js"></script>
</body>

</html>
